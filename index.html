<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="icon" type="image/x-icon" href="./files/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="setAlarm">
        <h1 id="currentTime">00:00:00 AM</h1>
        <div class="content">
          <div class="column">
            <select name="hours" id="hours" required>
              <option value="Hours" selected disabled hidden>Hours</option>
            </select>
          </div>
          <div class="column">
            <select required name="minutes" id="minutes">
              <option value="Minutes" selected disabled hidden>Minutes</option>
            </select>
          </div>
          <div class="column">
            <select required name="seconds" id="seconds">
              <option value="Seconds" selected disabled hidden>Seconds</option>
            </select>
          </div>
          <div class="column">
            <select required name="am-pm" id="am-pm">
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>
        <button id="submitButton">Set Alarm</button>
      </div>
      <div class="displayAlarms">
        <h2>Alarms</h2>
        <div class="displayContent" id="displayContent"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
